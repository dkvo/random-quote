<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Random Quotes</title>
</head>
<body>
    <img src="./assets/images/sunset.jpg" alt="sunset">
    <div class="container">
        <div class="quote">
            <blockquote>
                <q>There is no one who loves pain itself, 
                    who seeks after it and wants to have it, 
                    simply because it is pain...</q>
            </blockquote>
        </div>
        <div class="author">
            <cite>~ PlaceHolder</cite>
        </div>
        <div class="btn">
                <button id="btn-quote">
                        <i class="fas fa-random fa-2x"></i>
                </button>
                <a class="twitter-share-button"
                href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank">
                    <button id="btn-tweet">
                        <i class="fab fa-twitter fa-2x"></i>
                    </button>
                </a>
                <a  class="tumblr-share-button" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&content=gfgf&caption=fgfg&canonicalUrl=www.tumblr.com" target="_blank">
                    <button id="btn-tumblr">
                            <i class="fab fa-tumblr fa-2x"></i>
                    </button>
                </a>  
            <a href="https://www.facebook.com/dialog/feed?app_id=1813601865612328&caption=hello" target="_blank">
                <button id="btn-fb">
                        <i class="fab fa-facebook fa-2x"></i>
                </button>
            </a>
            <div style="clear: both"></div>
        </div>
    </div>
<script async=false src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
<script src="app.js" async=false></script>
</body>
</html>
